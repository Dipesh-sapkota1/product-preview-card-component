<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <!-- style sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
<!-- Main -->
    <main class="product_card">
        <picture class="product_image">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width:600px)"/>
        <img src="./images/image-product-mobile.jpg" alt="gabrielle essence eau de Parfum"/>
       </picture>
    <section class="product_content">
      <p class="product_name">perfume</p>
      <h1 class="product_heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="product_text">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
        <div class="flex_container">
          <p class="price" aria-label="current price"> $149.99</p>
          <p class="orginal_price" aria-label="original price"><s>$169.99</s></p>
        </div>
      <button class="btn"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
  </section>
</main>
<!-- Footer -->
   <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
       Coded by <a href="#">
        Dipesh sapkota
       </a>.</p> 
   </footer>
  </body>
</html>
